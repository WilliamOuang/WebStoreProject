<a href="#/listProduct">Go Back</a>
<div class="panel panel-default" ng-init="getProduct()">
  <div class="panel-heading">
    <h3 class="panel-title">Edit Product</h3>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-md-12">
      <form ng-submit="updateProduct(product.productId)">
        <div class="form-group">
          <label>Name</label>
          <input type="text" class="form-control" ng-model="product.name" placeholder="Name">
        </div>
    
        <div class="form-group">
          <label>Price</label>
          <input type="number" required class="form-control" ng-model="product.price" placeholder="Price">
        </div>
        
       
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
    </div>
    </div>
  </div>
</div>

<div class="panel panel-default" ng-init="getProducts()">
  <div class="panel-heading">
    <h3 class="panel-title">Product List</h3>
  </div>
  <div class="panel-body">
    <div class="row">
        <div ng-repeat="pro in products">
            <div class="col-sm-4">
                
                <div class="col-md-6">
    				<h4>{{pro.name}}</h4>
    				<p>{{pro.price}}</p>
                                 <p>
                                    <input type="text" class="form-control" ng-model="pro.quantity" placeholder="Quantity">
                                </p>
                                <a class="btn btn-primary" ng-click="addToCart(pro)" >Order</a>
    			</div>
            </div>
   </div>
</div>
      
   

  </div>
</div>

   <div class="panel panel-default" ng-init="">
  <div class="panel-heading">
    <h3 class="panel-title">Order List</h3>
  </div>
  <div class="panel-body">
    <div class="row">
        <div ng-repeat="pro in orderList">
            <div class="col-sm-4">
                
                <div class="col-md-6">
    				<h4>{{pro.name}}</h4>
    				<p>{{pro.price}}</p>
                                    <input type="text" class="form-control" ng-model="pro.quantity" placeholder="Quantity">
                                <a class="btn btn-primary" ng-click="removeToCart(pro)" >Remove</a>
    			</div>
            </div>
   </div>
</div>
      
   <div class="panel-heading">
    <h3 class="panel-title"><a class="btn btn-primary" ng-click="createOrder()" > Create Order</a></h3>
  </div>
